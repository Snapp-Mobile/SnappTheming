name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: SwiftyLab/setup-swift@latest
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Generate Swift Package.resolved
        id: swift_package_resolve
        run: |
          cd SnappTheming
          swift package resolve

