name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Build SnappTheming
        run: |
          cd SnappTheming
          xcrun --sdk iphonesimulator swift build -Xswiftc -target -Xswiftc arm64-apple-ios14.0-simulator

      - name: Run SnappThemingTests
        run: |
          cd SnappTheming
          xcrun --sdk iphonesimulator swift test --parallel
