name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
            xcode-version: '15.4'

      - name: Build SnappTheming Package
        run: |
          cd SnappTheming
          swift build --sdk iphonesimulator
