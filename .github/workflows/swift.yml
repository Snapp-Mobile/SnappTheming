name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        scheme: ["SnappTheming", "SnappTheming-Package", "SnappThemingTests", "SnappThemingSwiftUIHelpers"]
    runs-on: macos-latest

    steps:
      - uses: SwiftyLab/setup-swift@latest
        with:
            swift-version: 6.0.0
      - name: Checkout code
        uses: actions/checkout@v4
      - name: SnappTheming Destinations
        run: |
            cd SnappTheming
            xcodebuild -scheme ${{ matrix.scheme }} -showdestinations

