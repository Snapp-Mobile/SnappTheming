name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

#      - name: Set up Xcode
#        run: sudo xcode-select -switch /Applications/Xcode_15.4.app

      - name: Build SnappTheming Package
        run: cd SnappTheming && xcodebuild test -scheme SnappTheming -destination 'platform=iOS Simulator,OS:17.5,name=iPhone 15 Plus'
