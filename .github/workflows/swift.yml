# This workflow will build a Swift project
 # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

 name: Swift
 env:
   destination: 'platform=iOS Simulator,name=iPhone 16,OS=18.2'
   SDK: '$(sudo xcode-select -p)/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk'
   TARGET: 'aarch64-apple-ios'
   TOOLCHAIN_PATH: '$(sudo xcode-select -p)/Contents/Developer/Toolchains/swift-latest.xctoolchain/usr/bin'
 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]

 jobs:
   build:

     runs-on: macos-latest

     steps:
     - uses: actions/checkout@v2

     - name: List Xcode installations
       run: sudo ls -1 /Applications | grep "Xcode"

     - name: Select Xcode 16.2
       run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

     - name: Get swift version
       run: swift --version

     - name: Build
       run: swift build --sdk ${{env.SDK}} --triple ${{env.TARGET}} --scratch-path "./.build/${{env.TARGET}}" "$@"

#     - name: Generate `.swiftpm/xcode` Workspace
#       run: |
#         xcodebuild \
#            -scheme SnappTheming-Package \
#            -destination '${{ env.destination }}' \
#            -showBuildSettings

     - name: Check for Generated Workspace
       id: check_workspace
       run: |
         WORKSPACE_PATH="/Users/runner/work/SnappTheming/SnappTheming/.swiftpm/xcode/package.xcworkspace"

         if [ ! -d "$WORKSPACE_PATH" ]; then
           echo "Error: Workspace not found at $WORKSPACE_PATH!"
           exit 1
         fi

          echo "Workspace found: $WORKSPACE_PATH"
          echo "workspace_path=$WORKSPACE_PATH" >> $GITHUB_ENV

     - name: Run tests
       run: |
          xcodebuild test \
            -workspace "${{ env.workspace_path }}" \
            -scheme SnappTheming-Package \
            -destination "${{ env.destination }}"



