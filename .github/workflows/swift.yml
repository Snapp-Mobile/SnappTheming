# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Swift 6.0.0
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -O https://download.swift.org/swift-6.0.0-release/ubuntu22.04/swift-6.0.0-RELEASE-ubuntu22.04.tar.gz
          tar -xzf swift-6.0.0-RELEASE-ubuntu22.04.tar.gz
          sudo mv swift-6.0.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "export PATH=/usr/local/swift-6.0/usr/bin:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

      - name: Verify Swift version
        run: swift --version

      - name: Build SnappTheming
        run: cd SnappTheming && swift build -v

      - name: Run SnappThemingTests
        run: swift test -v
