# This workflow will test a Swift project
 # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

 name: Swift
 env:
   destination: 'platform=iOS Simulator,name=iPhone 16,OS=18.2'
   SDK: '$(sudo xcode-select -p)/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk'
   TARGET: 'arm64-apple-ios18'
   TOOLCHAIN_PATH: '/Library/Developer/Toolchains/swift-latest.xctoolchain/usr/bin'
 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]

 jobs:
   build:

     runs-on: macos-latest

     steps:
     - uses: actions/checkout@v2
     - name: List Xcode installations
       run: sudo ls -1 /Applications | grep "Xcode"
     - name: Select Xcode 16.2
       run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
     - name: Test
       run: xcodebuild test -workspace .swiftpm/xcode/package.xcworkspace -scheme SnappTheming-Package -destination 'platform=macOS,variant=Mac Catalyst,name=My Mac' -skipMacroValidation
