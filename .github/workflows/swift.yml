# This workflow will test a Swift project
 # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

 name: Package Test
 env:
   DESTINATION: 'platform=macOS,variant=Mac Catalyst,name=My Mac'
   SCHEME: 'SnappTheming-Package'
   WORKSPACE_PATH: '.swiftpm/xcode/package.xcworkspace'
   COVERAGE_REPORT_PATH: './coverage/coverage.xcresult'
 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]

 jobs:
   build:

     runs-on: macos-latest

     steps:
     - uses: actions/checkout@v2
     - name: List Xcode installations
       run: sudo ls -1 /Applications | grep "Xcode"
     - name: Select Xcode 16.2
       run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

     - name: Build
       run: swift build

     - name: Fix Permissions for Coverage
       run: chmod -R u+w .build

     - name: Run Swift Tests with Coverage
       run: |
         swift test --enable-code-coverage

     - name: Extract Overall Code Coverage
       run: |
         PROFDATA_PATH=$(swift test --show-codecov-path | xargs dirname)/default.profdata
         TEST_BINARY_PATH=$(swift test --show-test-binary-path)
     
         if [ ! -f "$PROFDATA_PATH" ]; then
           echo "‚ùå Profdata file not found!"
           exit 1
         fi
     
         echo "‚úÖ Found profdata at $PROFDATA_PATH"
         echo "‚úÖ Found test binary at $TEST_BINARY_PATH"
     
         # Extract coverage using llvm-cov
         OVERALL_COVERAGE=$(xcrun llvm-cov export \
            --ignore-filename-regex='(.build|Tests)[/\\].*' \
            -instr-profile "$PROFDATA_PATH" \
            "$TEST_BINARY_PATH" | jq '.data.totals.lines.percent')
     
         echo "üõ°Ô∏è Overall Code Coverage: ${OVERALL_COVERAGE}%"
         echo "Overall Coverage: ${OVERALL_COVERAGE}%" > pr_coverage_summary.txt
     
         # Save coverage as an environment variable
         echo "OVERALL_COVERAGE=$OVERALL_COVERAGE" >> $GITHUB_ENV

     - name: Comment on Pull Request
       if: github.event_name == 'pull_request'
       uses: actions/github-script@v6
       with:
         script: |
            const fs = require('fs');
            const coverageOutput = fs.readFileSync('pr_coverage_summary.txt', 'utf8');

            const newComment = `
            ### üõ°Ô∏è Code Coverage Report
            
            \`\`\`
            ${coverageOutput}
            \`\`\`

            _Generated by GitHub Actions._
            `;

            // Fetch existing comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            // Identify and delete previous bot comments
            const botComments = comments.data.filter(comment =>
              comment.body.includes("### üõ°Ô∏è Code Coverage Report")
            );

            for (const botComment of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
              });
            }

            // Create a comment on the pull request
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: newComment,
            });
