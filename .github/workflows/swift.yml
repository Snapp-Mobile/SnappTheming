name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: SwiftyLab/setup-swift@latest
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1.2.3
        with:
            xcode-version: "16.2"
      - uses: mxcl/xcodebuild@v1.9.2
        with:
            platform: "iOS"
            scheme: "SnappTheming"
            action: "build"
            code-coverage: true
            verbosity: xcpretty
            upload-logs: always

#      - name: List Available Simulators (Debug Step)
#        run: xcrun simctl list devices
      - uses: futureware-tech/simulator-action@v4
        with:
            model: 'iPhone 16'
            os_version: "18.1"
            os: "iOS"
      - name: Test
        run: |
            cd SnappTheming
            xcodebuild build \
                -scheme SnappTheming \
                -destination "platform=iOS Simulator,OS=18.1,name=iPhone 16" \
                -sdk iphonesimulator
