# This workflow will test a Swift project
 # For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

 name: Package Test
 env:
   DESTINATION: 'platform=macOS,variant=Mac Catalyst,name=My Mac'
   SCHEME: 'SnappTheming-Package'
   WORKSPACE_PATH: '.swiftpm/xcode/package.xcworkspace'
   COVERAGE_REPORT_PATH: './coverage/coverage.xcresult'
 on:
   push:
     branches: [ "main" ]
   pull_request:
     branches: [ "main" ]

 jobs:
   build:

     runs-on: macos-latest

     steps:
     - uses: actions/checkout@v2
     - name: List Xcode installations
       run: sudo ls -1 /Applications | grep "Xcode"
     - name: Select Xcode 16.2
       run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

     - name: Fix Permissions for Coverage
       run: chmod -R u+w .build

     - name: Swift Test
       run: |
          export LLVM_PROFILE_FILE="$(pwd)/.build/debug/code-%p.profraw"
          swift test --enable-code-coverage


     - name: Extract Code Coverage
       run: |
         COVERAGE_FILE=$(find .build -name "default.profdata" | head -n 1)
         if [ -z "$COVERAGE_FILE" ]; then
           echo "‚ö†Ô∏è Error: Coverage data not found!"
           exit 1
         fi
         TARGET_EXECUTABLE=$(find .build/debug -type f -perm +111 | grep Tests || true)
         if [ -z "$TARGET_EXECUTABLE" ]; then
           echo "‚ö†Ô∏è Error: Test executable not found!"
           exit 1
         fi
         xcrun llvm-cov report $TARGET_EXECUTABLE \
           -instr-profile "$COVERAGE_FILE" \
           > coverage-report.txt
         tail -n 5 coverage-report.txt > pr_coverage_summary.txt

