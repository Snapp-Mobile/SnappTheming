name: Swift Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
#      - uses: SwiftyLab/setup-swift@latest
      - name: Checkout code
        uses: actions/checkout@v4

#      - name: List Available Simulators (Debug Step)
#        run: xcrun simctl list devices

      - name: Test
        run: |
            cd SnappThemingSVGSupport
            xcodebuild build \
                -scheme SnappThemingSVGSupport \
                -destination "platform=iOS Simulator,OS=18.2,name=iPhone 16" \
                -sdk iphonesimulator
